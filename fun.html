<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Navigation</title>

  <!-- Fonts and CSS Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: rgb(113, 52, 228);
      font-family: "Arial", sans-serif;
      overflow-x: hidden;
    }

    .e {
      font-family: "Dancing Script", cursive;
    }

    .phone {
      height: 100vh;
      width: 100vw;
    }

    .phone .content {
      display: none;
      position: relative;
    }

    .phone .content.show {
      display: grid;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    nav ul {
      background-color: #80da9e;
      display: flex;
      justify-content: space-around;
      list-style: none;
    }

    nav li {
      color: #777;
      text-align: center;
    }

    nav li p {
      font-size: 12px;
    }

    nav li:hover,
    nav li.active {
      color: #8e44ad;
    }

    .contain {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .image-card {
      position: relative;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }

    .image-card img {
      width: 100%;
      border-radius: 10px;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="phone">
    <main id="main">
      <section id="main-carousel">
        <div class="container-fluid">
          <div class="row">
            <div class="col px-0">
              <div class="carousel slide kb-carousel carousel-fade" id="carouselKenBurns" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://picsum.photos/id/251/1920/720.webp" class="d-block w-100" alt="Slide 1">
                    <div class="carousel-caption kb-caption kb-caption-left">
                      <h1>Welcome To</h1>
                      <h3><span class="e">E</span>demy</h3>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://picsum.photos/id/678/1920/720.webp" class="d-block w-100" alt="Slide 2">
                    <div class="carousel-caption kb-caption kb-caption-right">
                      <h1>Make Your Future</h1>
                      <h3>Bright With Us</h3>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://picsum.photos/id/74/1920/720.webp" class="d-block w-100" alt="Slide 3">
                    <div class="carousel-caption kb-caption kb-caption-center">
                      <h1>Super Effective</h1>
                      <h3>And Super Interesting</h3>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselKenBurns" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselKenBurns" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="home content show">
      <div class="middle-content">
        <h1>Start Learning</h1>
      </div>
      <div class="contain">
        <div class="image-card">
          <a href="/study-panal-10.html">
            <img src="https://fastly.picsum.photos/id/20/3670/2462.jpg?hmac=CmQ0ln-k5ZqkdtLvVO23LjVAEabZQx2wOaT4pyeG10I" alt="">
            <div class="overlay-text">Science</div>
          </a>
        </div>
        <div class="image-card">
          <a href="/study-panal-10math.html">
            <img src="https://images.pexels.com/photos/301920/pexels-photo-301920.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            <div class="overlay-text">Math</div>
          </a>
        </div>
        <div class="image-card">
          <a href="/study-panal-11.html">
            <img src="https://images.pexels.com/photos/415078/pexels-photo-415078.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            <div class="overlay-text">History</div>
          </a>
        </div>
        <div class="image-card">
          <a href="/study-panal-11math.html">
            <img src="https://images.pexels.com/photos/2228557/pexels-photo-2228557.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            <div class="overlay-text">English</div>
          </a>
        </div>
      </div>
    </div>

    <nav>
      <ul>
        <li class="active">
          <i class="fas fa-home"></i>
          <p>Home</p>
        </li>
        <li>
          <i class="fa-solid fa-book"></i>
          <p>Book</p>
        </li>
        <li>
          <i class="fas fa-book-open"></i>
          <p>Notes</p>
        </li>
        <li>
          <i class="fas fa-users"></i>
          <p>About</p>
        </li>
      </ul>
    </nav>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
